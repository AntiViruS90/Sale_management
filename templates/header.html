{% load static %}

<a href="{% url 'dashboard' %}" class="logo">
    <span class="logo-mini">POS</span>
    <span class="logo-lg">Point of Sale</span>
</a>
<nav class="navbar navbar-static-top">
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
    </a>
    <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
            <li class="dropdown user user-menu">
                <img src="{% static 'dist/img/admin.png' %}" class="user-image" alt="User Image">
                <a href="#" class="dropdown-toggle">
                    <span class="hidden-xs">{% if request.user.first_name or request.user.last_name %}
                        {{ request.user.first_name }} {{request.user.last_name}} {% else %}
                        {{ request.user.username }} {% endif %}
                    </span>
                </a>

                <ul class="dropdown-menu">
                    <i class="fa fa-close" id="fa-close"></i>
                    <li class="user-header">
                        <img src="{% static 'dist/img/admin.png' %}" class="img-circle" alt="User Image">
                        <p><small>I'm Junior</small>Programmer</p>
                    </li>
                    <li class="user-footer">
                        <div class="pull-left">
                            <a href="#" class="btn btn-default btn-flat">Sign Out</a>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
