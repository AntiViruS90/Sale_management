{% extends 'base.html' %}
{% block title %} Add new tag {% endblock title %}

{% block content %}
    <section class="content-header">
        <h1>Dashboard <small>Add new Tag</small></h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i>Home</a></li>
            <li class="active">Category</li>
        </ol>
    </section>
    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3 class="box-title">Add New Tag</h3>
                            </div>
                            <div class="col-lg-6 text-right">
                                <a title="Tag list" data-toggle="tooltip" data-placement="left"
                                   class="btn btn-info btn-sm" href="{% url 'tag_list' %}">
                                    <i class="fa fa-list"></i>
                                </a>
                            </div>
                        </div>
                        {% include 'common/message.html' %}
                    </div>
                    <div class="box-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="name">Tag Name</label>
                                        {{ form.name }}
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-success new_category_btn" type="submit">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
