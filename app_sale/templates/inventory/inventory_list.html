{% extends 'base.html' %}
{% block title %} Inventory List || Inventory {% endblock title %}

{% block content %}
    <div class="content">
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header with-border">
                        <div class="row">
                            <div class="col-lg-6">
                                <h3 class="box-title">Inventory List</h3>
                            </div>
                            <div class="col-lg-6 text-right">
                                <a href="{% url 'inventory_create' %}" title="Create Inventory" data-toggle="tooltip"
                                    data-placement="left" class="btn btn-info btn-sm">
                                    <i class="fa fa-plus"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% include 'inventory/inventory_list_component.html' %}
                    <div class="box-footer clearfix">
                        {% include 'common/pagination.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
